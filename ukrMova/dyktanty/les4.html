            <h2>Наш хліб</h2>
            <!--  -->
            <div class=" text">
                <p >Ти знаєш що таке хліб? Хліб - це наше життя, наше багатство. Без хліба люди - сироти, а земля – страждальниця. У хлібину вкладена велика праця багатьох людей.</p>
                <p >
                    Шануйте працю хліборобів. Бережіть хліб!
                    ( 30 сл.)
                </p>
